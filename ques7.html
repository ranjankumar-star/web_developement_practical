<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced CSS Example</title>
<style>
  body {
    font-family: Arial;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/Mountain_view.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    margin: 30px;
  }
  h2 {
    text-align: center;
    color: navy;
    background-color: rgba(255,255,255,0.8);
    padding: 10px;
    border: 2px solid blue;
  }
  .box {
    width: 250px;
    background-color: white;
    border: 3px solid #333;
    margin: 20px auto;
    padding: 15px;
    text-align: center;
    box-shadow: 3px 3px 10px gray;
  }
</style>
</head>
<body>

<h2>Advanced CSS Styling</h2>

<div class="box">
  <p><b>Box Model Example: by me</b></p>
  <p>Margin → Border → Padding → Content</p>
