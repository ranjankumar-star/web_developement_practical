<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Selectors Example</title>
<style>
  /* Universal selector */
  * {font-family: Arial; margin: 5px;}

  /* Group selector */
  h2, p {color: darkblue;}

  /* Class selector */
  .highlight {background-color: yellow;}

  /* ID selector */
  #special {color: red; font-weight: bold;}

  /* Descendant selector */
  div p {color: green;}
</style>
</head>
<body>

<h2>Different CSS Selectors</h2>

<p>This is a normal paragraph.</p>

<p class="highlight">This paragraph uses a <b>class selector</b>.</p>

<p id="special">This one uses an <b>ID selector</b>.</p>

<div>
  <h3>Descendant Selector Example:</h3>
  <p>This paragraph is inside a div.</p>
</div>


</body>
</html>
