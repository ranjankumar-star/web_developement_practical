<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Div and Span Example</title>
<style>
  body {font-family: Arial; margin: 20px;}
  .header {background: rgb(98, 126, 135); text-align: center; padding: 10px;}
  .content {background: #f0f0f0; padding: 15px; margin-top: 10px;}
  .footer {background: rgb(211, 211, 211); text-align: center; padding: 8px; margin-top: 10px;}
  .highlight {color: red; font-weight: bold;}
</style>
</head>
<body>

<div class="header">
  <h2>My Simple Web Page</h2>
</div>

<div class="content">
  <p>This is the <span class="highlight">main content</span> area.</p>
  <p>We can use <span style="color:blue;">inline styling</span> for small changes.</p>
</div>

<div class="footer">
  <p>&copy; Website 11051 </p>
</div>

</body>
</html>
