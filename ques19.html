<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing Example</title>
</head>
<body>

<h2>Simple Canvas Drawing</h2>

<canvas id="myCanvas" width="500" height="300" style="border:1px solid black;"></canvas>

<script>
    // Get canvas and context
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // 1. Draw a filled rectangle
    ctx.fillStyle = "skyblue";
    ctx.fillRect(20, 20, 150, 80);

    // 2. Draw a rectangle outline
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 3;
    ctx.strokeRect(200, 20, 150, 80);

    // 3. Draw a filled circle
    ctx.beginPath();
    ctx.arc(100, 200, 40, 0, Math.PI * 2);
    ctx.fillStyle = "green";
    ctx.fill();

    // 4. Draw a line
    ctx.beginPath();
    ctx.moveTo(200, 180);
    ctx.lineTo(350, 230);
    ctx.strokeStyle = "red";
    ctx.lineWidth = 4;
    ctx.stroke();

    // 5. Draw text
    ctx.font = "20px Arial";
    ctx.fillStyle = "purple";
    ctx.fillText("Hello Canvas!", 300, 150);
</script>

</body>
</html>
