<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table Layout Example</title>
</head>
<body>

<table border>
 <caption>Student Information Table</caption>
 <tr>
   <th rowspan="2">Name</th>
   <th colspan="2">Marks</th>
   <th rowspan="2">Grade</th>
 </tr>
 <tr>
   <th>Math</th>
   <th>Science</th>
 </tr>
 <tr>
   <td>Rahul</td>
   <td>85</td>
   <td>90</td>
   <td>A</td>
 </tr>
 <tr>
   <td>Sneha</td>
   <td>78</td>
   <td>88</td>
   <td>B+</td>
 </tr>
 <tr>
   <td colspan="4" align="center"><b>End of Report</b></td>
 </tr>
</table>
